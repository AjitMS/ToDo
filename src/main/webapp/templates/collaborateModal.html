<div class="modal custom-modal" id="collaborate-modal" tabindex="-1"
	role="dialog" aria-labelledby="collaborate-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-title">
				<h4>Collaborators</h4>
			</div>
			<div class="modal-body">
				<div class="row container-fluid"
					style="border-bottom: 1px ridge lightgrey">

					<div class="col-2">
						<img class="rounded-circle" ng-src="{{collabNote.user.image}}"
							alt="" width="40px" />
					</div>
					<div class="col-9">
						<strong> {{collabNote.user.firstName}}
							{{collabNote.user.lastName}} </strong>
						<div class="float-right">(Owner)</div>
						{{collabNote.user.email}}
					</div>
				</div>

				<br />

				<div ng-repeat="user in collabUsers" class="row container-fluid"
					style="border-bottom: 1px ridge lightgrey">

					<div class="col-2">
						<img class="rounded-circle" ng-src="{{user.image}}" alt=""
							width="40px" />
					</div>
					<div class="col-9">
						<strong> {{user.firstName}} {{user.lastName}} </strong><br />
						{{user.email}}
					</div>
					<div class="float-right">
						<a href="" class="unCollaborate"
							ng-click="unCollaborateUser(user, collabNote)">&times;</a>
					</div>
				</div>

				<div class="form-group">
					<input type="text" ng-model="addUser.email"
						class="form-control hide-border"
						placeholder="Email to share with..." />
				</div>
				<span ng-show="noSuchEmail" class="error"
					ng-init="noSuchEmail = false">*Email does not exist in our
					Registry</span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" ng-click=""
					data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-white"
					ng-click="collaborateUser(addUser)" data-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>
